<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title></title>

        <meta name="keywords" content="" />
        <meta name="description" content="" />

        <!-- Demo CSRF-token -->
        <meta content="i8XNjC4b8KVok4uw5RftR38Wgp2BFwql" name="csrf-token" />

        <link rel="Shortcut Icon" type="image/x-icon" href="favicons/favicon.ico" />

        <!-- Styles -->
        <link rel="stylesheet" href="../stylesheets/main.css" />
        <!-- end Styles -->
    </head>
    <body class="layout--feed">
        <div data-react-class="UserToolbarContainer" data-react-props='{"searchUrl":"http://taaasty.com/live","searchTitleI18nKey":"live","locale":"ru"}'></div>
        <div data-react-class="AvatarToolbarContainer" data-react-props='{"locale":"ru"}'></div>
        <!-- Page -->
        <div class="page">
            <div class="page__inner">
                <div class="page__paper">
                    <!-- Page Header -->
                    <header class="page-header">
                        <!-- Search -->
                        <div class="search js-search">
                            <form class="search__form" action="?">
                                <input class="search__input js-search-input" type="text" placeholder="Поиск" />
                            </form><div class="search__button js-search-button">
                                <i class="icon icon--magnifier"></i>
                            </div>
                        </div>
                        <!-- end Search -->
                        <!-- Hero -->
                        <div class="hero hero--cover" style="background-image: url(images/hero-cover.jpg);">
                            <div class="hero__overlay"></div>
                            <div class="hero__box">
                                <div class="hero__slide">
                                    <div class="hero__head">
                                        <div class="hero__title">
                                            <span>Друзья</span>
                                        </div>
                                    </div>
                                    <div class="hero__text"><span>25 друзей</span></div>
                                </div>
                                <div class="hero__slide">
                                    <div class="hero__head">
                                        <div class="hero__title">
                                            <span>Прямой эфир</span>
                                        </div>
                                    </div>
                                    <div class="hero__text"><span>25 758 людей пишут в прямой эфир</span></div>
                                </div>
                                <div class="hero__slide">
                                    <div class="hero__head">
                                        <div class="hero__title">
                                            <span>Лучшее</span>
                                        </div>
                                    </div>
                                    <div class="hero__text"><span>25 758 людей попали в лучшее</span></div>
                                </div>
                                <div class="hero__slide">
                                    <div class="hero__head">
                                        <div class="hero__title">
                                            <span>Анонимки</span>
                                        </div>
                                    </div>
                                    <div class="hero__text"><span>25 людей пишут анонимки</span></div>
                                </div>
                            </div>
                        </div>
                        <!-- end Hero -->
                    </header>
                    <!-- end Page Header -->
                    <!-- Page Body -->
                    <div class="page-body">
                        <div class="layout-outer">
                            <nav class="nav-view-mode">
                                <ul class="nav-view-mode__list">
                                    <li class="nav-view-mode__item state--active">
                                        <a class="nav-view-mode__link" href="http://taaasty.ru/best?style=feed" title="Показать кирпичиками">
                                            <i class="icon icon--tiles"></i>
                                        </a>
                                    </li>
                                    <li class="nav-view-mode__item">
                                        <a class="nav-view-mode__link" href="http://taaasty.ru/best?style=tlog" title="Показать списком">
                                            <i class="icon icon--menu"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <div data-react-class="EntryTlogsContainer" data-react-props='
                            {
                                "entries_info": {
                                    "items": [],
                                    "current_page": 1,
                                    "has_more": true,
                                    "limit": 60,
                                    "next_since_entry_id": 427
                                },
                                "loadUrl": "http://3000.vkontraste.ru/api/v1/feeds/live/tlogs",
                                "locale": "en",
                                "nextPageFieldName": "next_since_entry_id",
                                "nextPageParamName": "since_entry_id"
                            }
                            '></div>
                        </div>
                    </div>
                    <!-- end Page Body -->
                </div>
            </div>
        </div>
        <!-- end Page -->

        <script src="../scripts/vendor.js"></script>
        <script src="../scripts/client.js"></script>
    </body>
</html>
