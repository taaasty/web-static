12151924,"user":{"id":212423,"tlog_url":"http://tasty0.ru/~iexist","name":"iexist","slug":"iexist","userpic":{"original_url":"http://tasty0.ru/assets/userpic/3d/6b/212423_original.jpg","large_url":"http://tasty0.ru/assets/userpic/3d/6b/212423_large.jpg","thumb128_url":"http://tasty0.ru/assets/userpic/3d/6b/212423_thumb128.jpg","thumb64_url":"http://tasty0.ru/assets/userpic/3d/6b/212423_thumb64.jpg","thumbor_path":"userpic/3d/6b/212423_original.jpg","symbol":"i","kind":"user","default_colors":{"background":"#f37420","name":"#ffffff"}}},"text":"@orlv не видел тебя в живую,и даже фото(выложи в блог фотку чтоли?=)","comment_html":"@orlv не видел тебя в живую,и даже фото(выложи в блог фотку чтоли?=)","comment":"@orlv не видел тебя в живую,и даже фото(выложи в блог фотку чтоли?=)","created_at":"2015-04-07T00:14:41.000+03:00","updated_at":"2015-04-07T00:14:41.000+03:00","is_disabled":false}],"title":"#orlovbog","text":"\u003cp\u003e\u003cspan\u003eЗдарова, бандиты. Садитесь послушайте что дядя расскажет.\u003c/span\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eВы наверное знаете тейсти как клёвую социальную сеть или дневничок, но, на самом деле, он куда круче. Тейсти - это сообщество. Началось всё 4 года назад. Саша показала мне сайтик и тут понеслось. Я зачитывался местными титанами вроде интеллектуала Каната, крутого парня Лавра, торча Виталика, добряка Пашки и креативной Ники. Потом зарегистрировался… как сейчас помню скрин своего первого комментария с шуткой про концлагерь в лучшем и около 300 плюсов. И остальные 10000 своих комментариев тоже помню. Помню каждый из пары десятков аккаунтов забаненых Женей который потом короновал меня отдав все регалии включая банхамер. Проказы вроде накрутки, видосов закрывающих лучшее, автоподписки. Как бил лицо Комо помню и как целовал Полю. И Валю. И Катю. И ещё много кого из вас (ну кроме Анюты конечно). Мы играли, гуляли, пили, ездили в другие города. Мы любили и ненавидели, ссорились и мирились. Тейсти перестал быть сайтом и стал сообществом когда в определенный момент вся моя личная жизнь была связана с ним. Нельзя любить интернет сайт, но я любил всех этих ребят которые и были тейсти. \u003c/p\u003e\u003cp\u003eЭпоха прошла но не забыта. \u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003e   \u003c/b\u003e\u0026gt;\u003ca class=\"token-tag\" href=\"http://taaasty.com/tags/lovetasty\" title=\"Ссылка на другие публикации по тегу lovetasty\"\u003e#lovetasty\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e"},"commentator":{"id":232992,"tlog_url":"http://tasty0.ru/~sergeylaptev","name":"sergeylaptev","slug":"sergeylaptev","userpic":{"original_url":"http://tasty0.ru/assets/userpic/6d/ec/232992_original.jpeg","large_url":"http://tasty0.ru/assets/userpic/6d/ec/232992_large.jpeg","thumb128_url":"http://tasty0.ru/assets/userpic/6d/ec/232992_thumb128.jpeg","thumb64_url":"http://tasty0.ru/assets/userpic/6d/ec/232992_thumb64.jpeg","thumbor_path":"userpic/6d/ec/232992_original.jpeg","symbol":"s","kind":"user","default_colors":{"background":"#b5c31e","name":"#ffffff"}}},"locale":"ru"}, {"entry":{"id":19850695,"created_at":"2015-03-14T23:32:01.000+03:00","url":"http://tasty0.ru/~orlv/19850695-kazhdyy-iz-vas-schitaet-sebya-solntsem-v-etoy-solnechnoy-sisteme-no-solnyshko","type":"text","is_voteable":true,"tlog":{"tag":"~orlv","url":"http://tasty0.ru/~orlv","userpic":{"original_url":"http://tasty0.ru/assets/userpic/c2/c6/39161_original.jpg","symbol":"o","kind":"user"}},"rating":{"votes":5,"rating":50,"is_voted":false,"is_voteable":false},"comments_count":0,"comments":[],"title":"","text":"Каждый из вас считает себя солнцем в этой солнечной системе но солнышко тут только я."},"commentator":{"id":232992,"tlog_url":"http://tasty0.ru/~sergeylaptev","name":"sergeylaptev","slug":"sergeylaptev","userpic":{"original_url":"http://tasty0.ru/assets/userpic/6d/ec/232992_original.jpeg","large_url":"http://tasty0.ru/assets/userpic/6d/ec/232992_large.jpeg","thumb128_url":"http://tasty0.ru
