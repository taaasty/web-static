<!DOCTYPE html>
<html class="post-editor-page">
  <head>
    <meta charset="utf-8">

    <title></title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="stylesheets/main.css" />
  </head>
  <body>
    <!-- Layout -->
    <div class="layout">
      <!-- Layout Body -->
      <div class="layout__body">
        <!-- Post Editor -->
        <div class="post-editor">
          <!-- Post -->
          <div class="post post--image">
            <div class="post__content">
              <form enctype="multipart/form-data">
                <div class="media-object">
                  <!-- Uploader -->
                  <div class="uploader __loaded">
                    <div class="uploader__display">
                      <img src="http://img.tyt.by/620x620s/n/zamirovskiy/0a/6/5_semashko_20141118_zam_tutby_phsl.jpg" alt="" />
                    </div>
                    <span class="uploader__actions">
                      <span title="Удалить" class="uploader__action uploader__action--delete">
                        <i class="icon icon--cross"></i>
                      </span>
                      <span title="Повернуть" class="uploader__action uploader__action--rotate">
                        <i class="icon icon--rotate"></i>
                      </span>
                    </span>
                  </div>
                  <!-- end Uploader -->
                </div>
                <div class="post-editor-field">
                  <div class="post-editor-field-content medium-editor-placeholder" contenteditable="true" data-placeholder="Придумайте подпись"></div>
                </div>
              </form>
            </div>
          </div>
          <!-- end Post -->
          <div class="post-editor-back">
            <i class="icon icon--cross"></i>
          </div>
          <div class="post-editor-actions post-editor-actions--top">
            <div class="post-editor-action">
              <button class="post-save-button"><i class="icon icon--tick"></i></button>
            </div>
          </div>
          <div class="post-editor-actions post-editor-actions--bottom">
            <div class="post-editor-action">
              <button class="post-privacy-button __active"><i class="icon icon--lock"></i></button>
            </div>
          </div>
          <div class="post-editor-types">
            <button class="button button--circle"><i class="icon icon--text-circle"></i></button>
            <button class="button button--circle __active"><i class="icon icon--image-circle"></i></button>
            <button class="button button--circle"><i class="icon icon--quote-circle"></i></button>
          </div>
        </div>
        <!-- end Post Editor -->
      </div>
      <!-- end Layout Body -->
    </div>
    <!-- end Layout -->

    <script src="scripts/vendor.js"></script>
    <script src="scripts/client.js"></script>
  </body>
</html>
