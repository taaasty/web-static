  <body class="layout--tlog tlog-fonttype-serif tlog-coveralign-justify tlog-feedcolor-white tlog-mode-minimal edited-post-text">
    <!-- Toolbar - Close -->
    <div class="toolbar toolbar--close js-hero-close">
      <div class="toolbar__toggle">
        <i class="icon icon--cross"></i>
      </div>
    </div>
    <!-- end Toolbar - Close -->

    <!-- Page -->
    <div class="page js-preview-design">
      <div class="page__inner">
        <div class="page__paper">
          <!-- Page Cover -->
          <div class="page-cover js-cover" style="background-image:url(images/bg.jpg);"></div>
          <!-- end Page Cover -->
          <!-- Page Header -->
          <header class="page-header">
          <!-- Hero -->
          <div class="hero js-hero">
            <div class="hero__overlay"></div>
            <div class="hero__gradient"></div>
            <div class="hero__box js-hero-box">
              <div class="hero__avatar" style="background-image: url(images/avatars/ava_5.png);">
                <img class="hero__avatar-img" src="images/avatars/ava_5.png" alt="Имя пользователя" />
              </div>
              <div class="hero__mask"></div>
              <div class="hero__head">
                <div class="hero__title js-hero-open js-hero-title"><span>Madworld</span></div>
              </div>
              <div class="hero__text js-hero-text"><span>Прекрасная жизнь</span></div>
              <div class="hero__actions">
                <span class="button button--small button--subscribe state--active js-subscribe">
                  <span class="button__inner">
                    <span class="button__text button__text--subscribe">Подписаться</span>
                    <span class="button__text button__text--subscribed">Подписан</span>
                    <span class="button__text button__text--unsubscribe">Отписаться</span>
                  </span>
                </span>
              </div>
            </div>
            <div class="hero__stats js-hero-stats">
              <div class="hero__stats-list">
                <div class="hero__stats-item">
                  <a class="hero__stats-link js-subscribed-by-toggle" href="#" title="22 подписчика" data-popup-selector=".js-subscribed-by">
                    <strong>22</strong> подписчика
                  </a>
                </div>
                <div class="hero__stats-item">
                  <a class="hero__stats-link js-subscribed-to-toggle" href="#" title="103 подписан" data-popup-selector=".js-subscribed-to">
                    <strong>103</strong> подписан(а)
                  </a>
                </div>
                <div class="hero__stats-item">
                  <a class="hero__stats-link" href="#" title="92 в избранном">
                    <strong>92</strong> в избранном
                  </a>
                </div>
                <div class="hero__stats-item">
                  <a class="hero__stats-link" href="#" title="0 комментариев">
                    <strong>0</strong> комментариев
                  </a>
                </div>
                <div class="hero__stats-item">
                  <a class="hero__stats-link" href="#" title="22 скрытые">
                    <strong>22</strong> скрытые
                  </a>
                </div>
                <div class="hero__stats-item">
                  <a class="hero__stats-link" href="#" title="45 тегов">
                    <strong>45</strong> тегов
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- end Hero -->
          </header>
          <!-- end Page Header -->
          <!-- Page Body -->
          <div class="page-body">
            <!-- Content Area -->
            <div class="content-area">
              <div class="content-area__bg"></div>
              <div class="content-area__inner">
                <div data-react-class="PostEditor_Demo"></div>
              </div>
            </div>
            <!-- end Content Area -->
          </div>
          <!-- end Page Body -->
        </div>
      </div>
    </div>
    <!-- end Page -->
